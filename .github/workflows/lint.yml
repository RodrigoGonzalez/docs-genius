name: Linting

on:
  pull_request:
  push:
    branches:
      - "**"

jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download actionlint
        run: bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
        shell: bash
      - name: Check workflow files
        with:
          python-version: '3.10'
          cache: 'poetry'
        run: ./actionlint -color

  lint-cruft:
    name: Check if automatic project update was successful
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Fail if .rej files exist as structure update was not successful
        run: test -z "$(find . -iname '*.rej' 2>/dev/null)"

  lint:
    runs-on: ubuntu-latest
    steps:
      # check-out repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      # install poetry
      - name: Install poetry
        uses: ./.github/actions/python-poetry-env
        with:
          python-version: '3.10'
          cache: 'poetry'
      # install requirements (including lint and dev dependencies)
      - name: Install requirements
        run: poetry install --extras lint --extras dev
      # run linters
      - name: Run linters
        run: |
          set -o pipefail
          poetry run make lint
