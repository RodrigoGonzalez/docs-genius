repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-ast
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-yaml
      - id: debug-statements
      - id: pretty-format-json
        args: [--autofix --no-sort-keys]
      - id: check-json
      - id: name-tests-test
        args: [--pytest-test-first]
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: end-of-file-fixer
-   repo: local
    hooks:
      - id: autoflake
        name: autoflake
        entry: poetry run autoflake -r -i --remove-all-unused-imports --remove-unused-variables
        language: system
        types: [ python ]
      - id: isort
        name: isort
        entry: poetry run isort --settings-path pyproject.toml
        language: system
        types: [python]
      - id: black
        name: black
        entry: poetry run black src tests
        language: system
        types: [python]
      - id: pyupgrade
        name: pyupgrade
        entry: poetry run pyupgrade --py310-plus
        language: system
        types: [python]
      - id: mypy
        name: mypy
        entry: poetry run mypy --install-types --non-interactive --verbose src tests
        require_serial: true
        language: system
        types: [python]
        pass_filenames: false
        args: [ '--config-file=pyproject.toml' ]
      - id: flake8
        name: flake8
        entry: poetry run flake8 src tests
        language: system
        types: [python]
-   repo: https://github.com/gvanderest/pylama-pre-commit
    rev: 0.1.2
    hooks:
    - id: pylama
      args: [--verbose]
-   repo: https://github.com/sondrelg/pep585-upgrade
    rev: v1.0
    hooks:
      - id: upgrade-type-hints
        args: [ '--futures=true' ]
-   repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.2
    hooks:
    -   id: shellcheck
        args:
        - --external-sources
- hooks:
  - id: commitizen
  - id: commitizen-branch
    stages:
    - push
  repo: https://github.com/commitizen-tools/commitizen
  rev: v2.42.1
